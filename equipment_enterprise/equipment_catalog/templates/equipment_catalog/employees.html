{% extends 'equipment_catalog/base.html' %}

{% block content %}
    {% for i in employees_list %}
        <p>{{i}}</p>
        <p class="link-read-post"><a href="{{ i.get_absolute_url }}">Подробнее</a></p>
        {% if request.user.is_authenticated %}
        <p class="link-read-post"><a href="{% url 'delete_employee' i.position_id.slug i.slug %}">Удалить</a></p>
        {% endif %}
    {% endfor %}
{% endblock %}
